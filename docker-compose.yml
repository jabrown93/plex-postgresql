services:
  postgres:
    image: postgres:18-alpine
    container_name: plex-postgres
    environment:
      POSTGRES_USER: plex
      POSTGRES_PASSWORD: plex
      POSTGRES_DB: plex
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - postgres_socket:/var/run/postgresql
    command: >
      postgres
      -c shared_buffers=256MB
      -c work_mem=16MB
      -c maintenance_work_mem=128MB
      -c unix_socket_directories=/var/run/postgresql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U plex"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - plex-network

  plex:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: plex-postgresql
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=Europe/Amsterdam
      - VERSION=docker
      # PostgreSQL configuration (Unix socket for ~7% better performance)
      - PLEX_PG_HOST=/var/run/postgresql
      # Fallback to TCP: uncomment these and comment out the socket line above
      # - PLEX_PG_HOST=postgres
      # - PLEX_PG_PORT=5432
      - PLEX_PG_DATABASE=plex
      - PLEX_PG_USER=plex
      - PLEX_PG_PASSWORD=plex
      - PLEX_PG_SCHEMA=plex
      - PLEX_PG_POOL_SIZE=50
      # Logging: 0=ERROR, 1=INFO, 2=DEBUG
      - PLEX_PG_LOG_LEVEL=DEBUG
    volumes:
      - plex_config:/config
      - postgres_socket:/var/run/postgresql
      # Source Plex database for migration (mount your existing Plex database here)
      # OPTIONAL: Uncomment and edit path to migrate from existing database
      # - "${HOME}/Library/Application Support/Plex Media Server/Plug-in Support/Databases:/source-db:ro"
      # Uncomment and edit to mount your media
      # - /path/to/media:/media:ro
    ports:
      - "8080:32400"
      - "8080:32400/udp"
      - "32470:32469"
      - "32470:32469/udp"
      # Skip 1900/udp - conflicts with local Plex
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - plex-network

volumes:
  postgres_data:
  postgres_socket:
  plex_config:

networks:
  plex-network:
    driver: bridge
